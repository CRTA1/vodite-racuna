---
layout: default
js:
 - vendor/jquery.adaptive-backgrounds.min
 - home
---

<div id="press_articles" markdown=1>
{% for item in site.categories.press %}
  <img src="{{item.img_url  | prepend: site.baseurl }}"><br/>
  <a href="{{site.baseurl}}{{item.url}}">{{ item.title }}</a><br/>
  <div >{{ item.description }}</div><br/><br/>
{% endfor %}
</div>
