<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="OPEN DATA KOSOVA">
 
     <!-- Facebook Open Graph tags -->
    <meta property="og:title" content="Vodite računa" />
    <meta property="og:site_name" content="Vodite računa"/>
    <meta property="og:image" content=" {{site.baseurl}}/img/logo-share.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://crtarsorg.github.io/vodite-racuna/" />
    <meta property="og:description" content="{{ site.description }}" />

    <!-- Twitter card tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@VoditeRacuna">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:creator" content="@OpenDataKosovo">
    <meta name="twitter:title" content="Vodite računa">
    <meta name="twitter:image" content="http://crtarsorg.github.io/vodite-racuna/">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="//cdn.rawgit.com/okfn/ok-panel/v1.0.0/assets/css/frontend.css">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
    {% if page.wide %}
    <link rel="stylesheet" href="{{ "/css/widescreen.css" | prepend: site.baseurl }}" media="all and (min-width: 1280px)">
    {% endif %}
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ "/js/vendor/modernizr-2.8.3.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ site.baseurl }}/js/d3.v3.min.js"></script>
    <script src="{{ site.baseurl }}/js/budzet2014p.js"></script>
    <script src="{{ site.baseurl }}/js/budzet.info.js"></script>


</head>
